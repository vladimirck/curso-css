<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>Selección de un color <br>
            <input type="color" name="" value="">
        </p>
        <p>Fecha <br>
            <input type="date" name="" value="">
        </p>
        <p>Fecha y hora <br>
            <input type="datetime" name="" value="">
        </p>
        <p>Archivo plano, archivo de Word, Excel ... <br>
            <input type="file" name="" value="">
        </p>
        <p>Email <br>
            <input type="email" name="" value="">
        </p>
        <p>Mes <br>
            <input type="month" name="" value="">
        </p>
        <p>Número <br>
            <input type="number" name="" value="">
        </p>
        <p>Rango de número<br>
            <input type="range" min="0" max="10" name="" value="">
        </p>
        <p>Búsqueda<br>
            <input type="search" name="" value="">
        </p>
        <p>Teléfono<br>
            <input type="tel" name="" value="">
        </p>
        <p>Hora <br> <input type="time" name="" value=""></p>
        <p>Dirección URL <br> <input type="url" name="" value=""></p>
        <p>Semana <br><input type="week" name="" value=""></p>
        <p>Reset<br><input type="reset" name="" value=""></p>
        <p>Botón HTML <br> <input type="button" name="" value="Botón HTML"></p>
        <p>Envío de formulario<br><input type="submit" name="" value="Enviar"></p>
    </form>
</body>
</html>
